

<ion-header color="success">
  <ion-toolbar>
   
    <ion-buttons slot="end">
      <ion-button *ngIf="currentUserIsAdmin()" (click)="goToRegistrationPage()">Registro</ion-button>
      <ion-button (click)="signOut()">Cerrar sesi√≥n</ion-button>
      
    </ion-buttons >
  </ion-toolbar>
</ion-header>




<ion-content  >
  <ion-list style="  background-color: #16c53f;">
    <ion-item  *ngFor="let photo of photos">
      <ion-thumbnail slot="start">
        <img [src]="photo.url" alt="Foto">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ photo.userName }}</h2>
        <p>{{ photo.timestamp.toDate() | date: 'medium' }}</p>
        <p>DNI: {{ photo.dni }}</p>
        <p>Nombre: {{ photo.nombres }}</p>
        <p>Apellido: {{ photo.apellidos }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
